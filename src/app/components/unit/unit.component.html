<main style="padding: 2rem">
  <div>
    <header style="padding-bottom: 1rem">Ages</header>
    <mat-button-toggle-group
      style="border-radius: 0%"
      name="fontStyle"
      aria-label="Font Style"
    >
      <mat-button-toggle value="bold">Bold</mat-button-toggle>
      <mat-button-toggle value="italic">Italic</mat-button-toggle>
      <mat-button-toggle value="underline">Underline</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="pt-2">
    <p>Costs</p>
    <div style="display: flex; flex-direction: row; align-items: center">
      <div class="pr-4 ml-0">
        <mat-checkbox class="example-margin">Check me!</mat-checkbox>
      </div>
      <div class="pr-4">
        <mat-slider min="0" max="200" step="1">
          <input matSliderThumb />
        </mat-slider>
      </div>
      <div class="pr-4">0-20</div>
    </div>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">{{ element.age }}</td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let element">
          @for (key of Object.keys(element.cost); track $index) {
          {{ key }}:{{ element.cost[key] }}
          {{ Object.keys(element.cost).length - 1 !== $index ? "," : "" }}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</main>
