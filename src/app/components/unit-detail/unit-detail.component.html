<main>
<div
class="main-div"
>
  @for (key of Object.keys(unit || {}); track $index) {
  <div
class="cell"
  >

    } }@else {
    <p class="label-value">{{ unit[key] }}</p>
    }
  </div>
  }
</div>
</main>
